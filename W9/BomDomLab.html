<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM and DOM</title>
</head>

<body>
    <h1>Bom and Dom</h1>
    <div id="output"></div>
    <script>
        var div = document.querySelector(`#output`);
        var header = document.querySelector('h1');
        var p = document.createElement(`p`);
        p.setAttribute(`id`, `some-id`);

        var text = document.createTextNode(`This is text inside of the p tag`);

        p.appendChild(text);
        div.appendChild(p);
        header.appendChild(p);
        div.appendChild(p);
    </script>

</body>

</html>
